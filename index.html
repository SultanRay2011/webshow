<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="WebVibes.com - Inspired by iCarly" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebVibes.com - iCarly-Inspired Layout</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* MAIN WRAPPER */
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* HEADER SECTION */
    .header {
      position: relative;
      background: linear-gradient(to right, #00adef, #ff66cc);
      height: 220px;
      padding: 10px;
      color: #fff;
      overflow: hidden;
    }
    /* Example swirl background placeholder (replace with your own image) */
    .header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('swirls-background.png') no-repeat center center;
      background-size: cover;
      opacity: 0.4; /* Adjust for desired visibility */
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2; /* So it appears above the swirl */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100%;
      padding: 10px 20px;
    }

    /* LOGO / TITLE */
    .site-title {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .site-title span {
      color: yellow; /* Just for extra pop, customize as you like */
    }

    /* SUBHEADER / DATE */
    .date {
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* SEARCH + LOGIN ROW */
    .search-login-row {
      display: flex;
      align-items: center;
      margin-top: auto; /* Pushes it to the bottom of the header area */
    }

    .search-box {
      position: relative;
      margin-right: 10px;
    }
    .search-box input {
      padding: 5px 30px 5px 10px;
      border: none;
      border-radius: 4px;
    }
    .search-box button {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      background: #ff9900;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      padding: 0 10px;
      color: #fff;
      font-weight: bold;
    }

    .login-btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 5px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }
    .feedback-btn {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 5px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    /* NAVIGATION BAR */
    .navbar {
      background: #ffd633;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }
    .nav-item {
      margin: 0 10px;
    }
    .nav-link {
      background: #ff66cc;
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .nav-link:hover {
      background: #ff4081;
    }

    /* MAIN CONTENT SECTIONS (PLACEHOLDERS) */
    .content-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .section-box {
      background: #fff;
      border: 2px solid #ff66cc;
      border-radius: 10px;
      width: 250px;
      height: 150px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: bold;
      text-align: center;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    .section-box:hover {
      background: #fffae6;
    }

    /* FOOTER */
    .footer {
      background: #ff66cc;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <div class="header">
      <div class="header-content">
        <!-- SITE TITLE -->
        <div class="site-title">Web<span>Vibes</span>.com</div>
        <!-- DATE OR SUBHEADER -->
        <div class="date">Today is Wednesday, April 30</div>

        <!-- SEARCH + LOGIN ROW -->
        <div class="search-login-row">
          <div class="search-box">
            <input type="text" placeholder="Search Our Site!" />
            <button>Go</button>
          </div>
          <button class="login-btn">Login</button>
          <button class="feedback-btn">Feedback (Click 'til it hurts)</button>
        </div>
      </div>
    </div>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
      <div class="nav-item">
        <a href="#blogs" class="nav-link">iBlogs</a>
      </div>
      <div class="nav-item">
        <a href="#snaps" class="nav-link">Snaps</a>
      </div>
      <div class="nav-item">
        <a href="#news" class="nav-link">News</a>
      </div>
      <div class="nav-item">
        <a href="#video" class="nav-link">iPlay</a>
      </div>
      <div class="nav-item">
        <a href="#songs" class="nav-link">iSongs</a>
      </div>
      <div class="nav-item">
        <a href="#help" class="nav-link">Need Help?</a>
      </div>
      <div class="nav-item">
        <a href="#send" class="nav-link">Send Us Stuff</a>
      </div>
    </div>

    <!-- MAIN CONTENT (SECTION BOXES AS PLACEHOLDERS) -->
    <div class="content-sections">
      <div class="section-box" id="blogs">iBlogs</div>
      <div class="section-box" id="snaps">Snaps</div>
      <div class="section-box" id="news">News</div>
      <div class="section-box" id="video">iPlay</div>
      <div class="section-box" id="songs">iSongs</div>
      <div class="section-box" id="help">Need Help?</div>
      <div class="section-box" id="send">Send Us Stuff</div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      &copy; 2025 WebVibes.com | Inspired by iCarly. All Rights Reserved.
    </div>
  </div>
</body>
</html>
